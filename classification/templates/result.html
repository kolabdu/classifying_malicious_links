<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    {% load static %}
    <style>
        /* General styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Navigation styles */
        nav {
            padding: 10px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure navigation is above other content */
            background-color: #2461a7; /* Default color */
        }
        nav#about nav#contact {
            background-color: #1b4c8a; /* Different shade of blue for About and Contact sections */
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }
        /* Landing page styles */
        .landing {
            background-image: url('/static/images/five.jpeg');

            background-size: cover;
            background-position: center;
            height: 100vh;
            position: relative;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 50px; /* Adjust for fixed navigation bar */
        }
      

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999; /* Lower z-index than input fields */
}
        /* Main content styles */
        .main-content {
            padding: 50px 0;
            text-align: center;
            height: 100vh;
        }

        .input-container {
            margin-bottom: 20px;
            position: relative; /* Ensure z-index works */
            z-index: 1000; /* Higher z-index than overlay */
}
      
       .input-container input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            color:greenyellow;
            z-index: 1000;
        }
        .input-container button[type="submit"] {
            padding: 10px 20px;
            background-color: #1a4f83;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-container button[type="submit"]:hover {
            background-color: #13fddd;
            
        }

    background-color: rgba(0, 0, 0, 0.5);

    background-color: #13fddd;
    
}

    </style>


</head>
<body>
    <nav>
        <a href="#landing">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <h1>Predicted category: {{ prediction }}</h1>
</body>
</html>
